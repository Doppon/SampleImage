{% extends "base.html" %}


{% block title %}book一覧画面{% endblock %}


{% block body_content %}
{% if object_list %}
    <ul>
    {% for book in object_list %}
        <li><a href="{% url 'detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

<a href="{% url 'create' %}">Bookを作成する</a>
{% endblock body_content %}
